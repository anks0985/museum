<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Museum | The Silent Heritage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;1,200&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --dark-blue: #1c1f2f;
            --ivory: #fffdf8;
            --gold: #d1bc8a;
            --charcoal: #212121;
            --gold-transparent: rgba(209, 188, 138, 0.2);
            --transition-slow: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-normal: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        body {
            background-color: var(--dark-blue);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--ivory);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        
        .logo-container {
            margin-bottom: 60px;
            position: relative;
            width: 400px;
            height: 200px;
        }
        
        .logo-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke: var(--gold);
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLogo 3s ease-in-out forwards;
            animation-delay: 1s;
        }
        
        .logo-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 3.5s;
        }
        
        .logo-title {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            font-size: 26px;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        
        .logo-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: 2px;
            color: var(--gold);
            text-transform: uppercase;
        }
        
        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            letter-spacing: 0.5px;
            margin-bottom: 60px;
            color: rgba(255, 253, 248, 0.85);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 4.5s;
        }
        
        .enter-button {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            background-color: transparent;
            transition: all 0.5s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 5s;
        }
        
        .enter-button:hover {
            background-color: rgba(209, 188, 138, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(209, 188, 138, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes drawLogo {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo-frame" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer rectangle -->
                <rect x="50" y="50" width="300" height="100" />
                
                <!-- Vertical lines that don't cross the text -->
                <line x1="90" y1="50" x2="90" y2="150" />
                <line x1="310" y1="50" x2="310" y2="150" />
            </svg>
            
            <div class="logo-text">
                <div class="logo-title">The Museum</div>
                <div class="logo-subtitle">The Silent Heritage</div>
            </div>
        </div>
        
        <div class="tagline">A Collector's Chronicle of Timeless Forms</div>
        
        <a href="catalogue.html" class="enter-button">Enter the Catalogue</a>
    </div>
</body>
</html>
